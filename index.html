<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="card">
        <h1>Weather App</h1><br><br>
        <div class="search">
            <input id="search-result" type="text" placeholder="Enter city name" spellcheck="false" name="city" required/>
            <button class="btn">Search</button>
        </div>
        <div class="err">
            <p><b>Please Insert a valid city name</b></p>
        </div>
        <div class="weather">
            <img src="image/clear.jpg"class="weather-icon" /><br>
            <h1 id="temp" class="temp"></h1>
            <h2 class="city">Sample City</h2>
        <div class="details">
            <div class="wh">
                <img src="image/humi.png" alt="humidity"><br>
                <br><div class="card-details">
                    <p class="humidity">Sample Humidity</p>
                    <h4>Humidity</h4>
                </div>
            </div>
            <br><br>
            <div class="wh">
                <img src="image/ap.png"><br>
                <div class="card-details">
                    <p class="pressure">Sample Air_pressure</p>
                    <h4>Air-pressure</h4>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
      <script src="script.js"></script>
    </body>
  </html>
  </body>
</html>
